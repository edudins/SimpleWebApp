<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
    <h1>Product List</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>isbn</th>
        </tr>
        <!-- FOR EACH BOOK RENDER THIS ELEMENT -->
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.priceInPennies}"></td>
            <td th:text="${product.isbn}"></td>
        </tr>
        <!-- END -->
    </table>

</body>
</html>
