<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
    <h1>Product List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>isbn</th>
            <th>Store</th>
        </tr>
        <!-- FOR EACH BOOK RENDER THIS ELEMENT -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.pName}"></td>
            <td th:text="${product.isbn}"></td>
            <td th:text="${product.store.storeName}"></td>
        </tr>
        <!-- END -->
    </table>

</body>
</html>
